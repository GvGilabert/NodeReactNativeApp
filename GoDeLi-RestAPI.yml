openapi: '3.0.2'
info:
  title: GoDeLi Recetas API
  version: '1.0'
  description: |
   GoDeLi es una aplicación que tiene el enfoque de ser una red social de recetas de cocina, donde los usuarios podrán Crear
   y visualizar recetas.

    ### LINKS:

    https://github.com/leoangel1994/TPO-DAP
    https://swagger.io/blog/api-design/api-design-best-practices/#:~:text=There's%20no%20rule%20on%20keeping,advisable%20to%20keep%20collections%20plural.
    https://swagger.io/specification/
    https://www.restapitutorial.com/httpstatuscodes.html
    https://swagger.io/docs/specification/describing-parameters/ 


servers:
  - url: https://api.server.test/v1


tags:
  - name: recipes
    description: 
      Operaciones relaciones a las recetas de cocina.
  - name: users
    description: 
      Operaciones relacionadas a los usuarios.
  



paths:


  /health:
    get:
      tags:
        - health
      summary: Estado de la API
      description: |
        Retorna el estado de la API.
      operationId: getHealth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - UP
                      - DOWN
        '500':
          description: Internal Server Error

  /recipes:
    get:
      tags:
        - recipes
      summary: Listar recetas que cumplan con los filtros de búsqueda.
      description: |
        Retorna una lista de recetas.
      operationId: getRecipes
      parameters:
        - name: tags
          in: query
          description: Tags de recetas.
          required: false
          explode: true
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tag'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error


    post:
      tags:
        - recipes
      summary: Agrega una receta nueva
      description: |
        Crea una nueva receta.
      operationId: addRecipe
      requestBody:
        description: Crea la receta nueva
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /recipes/{recipeId}: ##
    get:
      tags:
        - recipes
      summary: Retorna una unica receta
      description: |
        Retorna una receta.
      operationId: getRecipe
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    put:
      tags:
        - recipes
      summary: Actualizar receta
      description: |
        Actualiza una receta.
      operationId: updateRecipe
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    delete:
      tags:
        - recipes
      summary: Eliminar receta
      description: |
        Elimina una receta.
      operationId: deleteRecipe
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error


  /recipes/{recipeId}/rating:
    post:
      tags:
        - recipes
      summary: Permitir que los usuarios califiquen las recetas
      operationId: createReview
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta a calificar
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: integer
              enum:
                - 1
                - 2
                - 3
                - 4
                - 5
    
      responses:
        '200':
          description: Calificación agregada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MensajeConfirmacion'
        '400':
          description: Bad Request. Datos de calificación inválidos
        '500':
          description: Internal Server Error. Error en el servidor    
        
  /users/{recipeId}/favourites:
    post:
      tags:
        - recipes
      summary: Guardar receta en favoritos.
      description: |
        Guarda una receta en favoritos.
      operationId: favouriteRecipe
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    delete:
      tags:
        - recipes
      summary: Eliminar receta guardada en favoritos.
      description: |
        Elimina una receta guardada en favoritos.
      operationId: deleteFavouriteRecipe
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
        - name: userId
          in: query
          description: ID del usuario.
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      
    get:
      tags:
        - recipes
      summary: Listar recetas favoritas de un usuario.
      description: |
        Muestra una lista de recetas favoritas.
      operationId: getFavouritesRecipes
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
        - name: userId
          in: query
          description: ID del usuario.
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          description: Cantidad de recetas a retornar.
          required: false
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          description: Cantidad de recetas a saltar.
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  
  /recipes/{recipeId}/tags:
    get:
      tags:
        - recipes
      summary: Listar tags de receta
      description: |
        Muestra una lista de tags de una receta.
      operationId: getRecipeTags
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    post:
      tags:
        - recipes
      summary: Agregar tags a receta
      description: |
        Agrega tags a una receta.
      operationId: addRecipeTags
      parameters:
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Tag'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    
  /users:
    post:
      tags:
        - users
      summary: Registrar un nuevo usuario 
      description: Registrar un usuario público utilizando Google
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatosRegistroUsuarioPublico'
      responses:
        '200':
          description: Registro exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenAutenticacionGoogle'
        '400':
          description: Bad Request. Datos de entrada inválidos
        '500':
          description: Internal Server Error. Error en el servidor


  /users/{userId}:
    get:
      tags:
        - users
      summary: Obtener datos del perfil de un usuario público
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Datos del perfil del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatosPerfilUsuarioPublico'
        '400':
          description: Bad Request. Datos de entrada inválidos
        '401':
          description: Unauthorized. No autorizado para ver este perfil
        '500':
          description: Internal Server Error. Error en el servidor



    put:
      tags:
        - users
      summary: Editar los datos del perfil del usuario público
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatosPerfilUsuarioPublico'
      responses:
        '200':
          description: Datos del perfil del usuario editados con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MensajeConfirmacion'
        '400':
          description: Bad Request. Datos de entrada inválidos
        '401':
          description: Unauthorized. No autorizado para editar este perfil
        '500':
          description: Internal Server Error. Error en el servidor

    delete:
      tags:
        - users
      summary: Dar de baja la cuenta de un usuario público
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Cuenta de usuario público dada de baja con éxito
        '401':
          description: Unauthorized. No autorizado para dar de baja esta cuenta
        '500':
          description: Internal Server Error. Error en el servidor

  /users/login:
    post:
      tags:
        - users
      summary: Iniciar sesión de un usuario público
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatosLoginUsuarioPublico'
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenAutenticacionGoogle'
        '400':
          description: Bad Request. Datos de entrada inválidos
        '401':
          description: Unauthorized. Credenciales inválidas
        '500':
          description: Internal Server Error. Error en el servidor

  /users/logout:
    post:
      tags:
        - users
      summary: Cerrar sesión de un usuario público
      operationId: logoutUser
      responses:
        '204':
          description: Cierre de sesión exitoso
        '401':
          description: Unauthorized. No autorizado para cerrar sesión
        '500':
          description: Internal Server Error. Error en el servidor

  /users/{userId}/recipes:
    get:
      tags:
        - users
      summary: Listar recetas de un usuario
      operationId: listUserRecipes
      parameters:
        - name: userId
          in: path
          description: ID del usuario.
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          description: Cantidad de recetas a retornar.
          required: false
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          description: Cantidad de recetas a saltar.
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /users/{userId}/recipes/{recipeId}:
    get:
      tags:
        - users
      summary: Obtener receta de un usuario
      operationId: getUserRecipe
      parameters:
        - name: userId
          in: path
          description: ID del usuario.
          required: true
          schema:
            type: integer
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    put:
      tags:
        - users
      summary: Actualizar receta de un usuario
      operationId: updateUserRecipe
      parameters:
        - name: userId
          in: path
          description: ID del usuario.
          required: true
          schema:
            type: integer
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    delete:
      tags:
        - users
      summary: Eliminar receta de un usuario
      operationId: deleteUserRecipe
      parameters:
        - name: userId
          in: path
          description: ID del usuario.
          required: true
          schema:
            type: integer
        - name: recipeId
          in: path
          description: ID de la receta.
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error


components:
  schemas:
    Recipe:
      type: object
      properties:
        recipeId:
          type: integer
        title:
          type: string
        description:
          type: string
        preparationTime:
          type: string
        portions: ##platos que rinde
          type: integer
        steps:
          type: array
          items:
            type: string
        image:
          type: string
        youtubeLink:
          type: string
        userId:
          type: integer
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'

        ingredientes:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
        propiedadesNutricionales:
          type: array 
          items:
            $ref: '#/components/schemas/PropiedadesNutricionales'

      required:
        - title
        - description
        - preparationTime
        - portions
        - ingredients
        - steps
        - userId
        - tags
        - propiedadesNutricionales
      

    Ingredient:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        amount: ##cantidad
          type: string
      required:
        - name
        - amount

    DatosRegistroUsuarioPublico:
      type: object
      properties:
        nombre:
          type: string
        apellido:
          type: string
        email:
          type: string
        imagen:
          type: string
        username:
          type: string
      required:
        - nombre
        - apellido
        - email
        - username


    TokenAutenticacionGoogle:
      type: object
      properties:
        token:
          type: string
      required:
        - token

    DatosPerfilUsuarioPublico:
      type: object
      properties:
        nombre:
          type: string
        apellido:
          type: string
        email:
          type: string
        imagen:
          type: string
        username: 
          type: string
      required:
        - nombre
        - apellido
        - email
        - username

    MensajeConfirmacion:
      type: object
      properties:
        mensaje:
          type: string
      required:
        - mensaje

    DatosLoginUsuarioPublico:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password

    PropiedadesNutricionales:
      type: object
      properties:
        calorias:
          type: integer
        proteinas:
          type: integer
        grasas totales:
          type: integer
       ## carbohidratos:
       ##   type: integer

    Tag:
      type: string
      enum:
        - Rapida preparación
        - Vegetarianas
        - Veganas
        - Aptas celiacos
        - Estimula el sistema inmune
        - Promueve la florea intestinal
        - Antiinflamatoria
        - Baja en sodio
        - Baja en carbohidratos
      
